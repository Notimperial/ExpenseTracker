{% extends 'base.html' %}

{% block Title %}
    Add Expenses
{% endblock %}

{% block content %}

    <!-- Display success message if it exists -->
    {% if success_message %}
    <div class="success">
        <p>{{ success_message }}</p>
    </div>
    {% endif %}

    <h1>Add Expense</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Expense</button>
    </form>

{% endblock %}
